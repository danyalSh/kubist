<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,100' rel='stylesheet' type='text/css'>

	<link href="css/style.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/d3.min.js"></script>
	<script type="text/javascript" src="js/jsfeat-min.js"></script>

</head>
<body>

<div id="container">

	<div id="svg"></div>
	<img id="bg" src="./images/onepx.png" />
	<div id="dots"></div>

	<div id="info">
		<a href="https://twitter.com/williamngan" target="_blank">By @williamngan</a> &middot;
		<a href="https://github.com/williamngan/kubist" target="_blank">Source code</a> &middot;
		<a href="https://medium.com/@williamngan/kubist-6ed1d8025806" target="_blank">How it works</a>
		<a href="http://williamngan.github.io/pt/" target="_blank">More like this</a>
	</div>



	<div id="menu" class="open">
			<h1 id="header">Kubist</h1>


			<hr />

			<p>
				<label>Select an image</label><label class="action" onclick="loadImage(this)" data-id="mao.jpg">A guy</label>
				<label>&nbsp;</label><label class="action" onclick="loadImage(this)" data-id="bauhaus.jpg">A dance</label>
				<label>&nbsp;</label><label class="action" onclick="loadImage(this)" data-id="bay.jpg">A view</label>
				<label>&nbsp;</label><label class="hint">Your own image...</label>

				<label class="fileinput">
					<input type="file" id="fileInput" />
				</label>

			</p>

			<hr />

			<p>
				<label>Style</label>
				<select id="visualizationInput">
					<option value="delaunay">Triangle</option>
					<option value="voronoi">Cell</option>
				</select>
				<span id="imageOnlyControl">
					<label>&nbsp;</label><label class="checkbox"><input type="checkbox" id="gradientInput" /> <span>Color Gradient</span></label>
					<label>&nbsp;</label><label class="checkbox"><input type="checkbox" id="featureInput" /> <span id="analyzeLabel">Analyze image</span></label>
				</span>
			</p>

			<p>
				<label>Points</label>
				<input type="number" id="pointsInput" value="50" />
			</p>

			<p>
				<label>Circle size</label>
				<input type="number" id="circleRadiusInput" value="0" />
			</p>

			<p>
				<label>Border size</label>
				<input type="number" id="lineStrokeInput" value="0" />
			</p>

			<p>
				<label>Image overlay</label>
				<label><input type="checkbox" id="overlay" /> Show</label>
			</p>


			<hr />
			<p>
				<img id="preview" alt="" />
				<div id="canvas"></div>
			</p>



	</div>

	<div id="download"><a href="#" onclick="downloadSVG()">Download SVG file</a></div>
	<div id="close" onclick="menuToggle()">&times;</div>

</div>

<script type="text/javascript" src="js/kubist_ui.js"></script>

<script type="text/javascript">
	function menuToggle() {
		document.querySelector("#menu").classList.toggle("open");
		document.querySelector("#svg").classList.toggle("larger");
		document.querySelector("#close").classList.toggle("closed");

		setTimeout( function() {
			resetKubist(true);
		}, 600);

	}
</script>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-62057621-1', 'auto');
  ga('send', 'pageview');

</script>
</body>
</html>
